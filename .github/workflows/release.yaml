name: Rollout new version

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push-images:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: 24
          distribution: temurin

      - name: Build backend JAR for prod stage
        run: ./gradlew build

      - name: Remove non-executable JAR
        run: rm backend/build/libs/*plain.jar

      - name: Set up Docker
        uses: docker/setup-docker-action@v4
        with:
          daemon-config: |
            {
              "debug": true,
              "features": {
                "containerd-snapshotter": true
              }
            }

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image for prod stage
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: ./backend
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository }}-backend-prod:latest
          platforms: linux/amd64,linux/arm64/v8

      - name: Add test data for backend testing stage
        run: cp ./backend/src/test/resources/db/migration/* ./backend/src/main/resources/db/migration/

      - name: Build backend JAR for testing stage
        run: ./gradlew build -x test -x integrationTest

      - name: Remove non-executable JAR
        run: rm backend/build/libs/*plain.jar

      - name: Build and push backend image for testing stage
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: ./backend
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository }}-backend-test:latest
          platforms: linux/amd64,linux/arm64/v8
